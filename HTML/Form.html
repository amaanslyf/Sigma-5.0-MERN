<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="/action">
    <label>
        username: <input type="text" placeholder="enter username">
    </label><br>
    <label>
        password: <input type="password" placeholder="enter password">
    </label><br>
<!---label tag connects the input field with tjhe label text so that whenever we click on uneditable label text we are redirected to input field-->
    Number: <input type="number"><br>
    Time: <input type="time"><br>
    Color: <input type="color"><br>
    Date: <input type="date"><br>
    <!---alternate way for linking label and input field using for and id attribute-->
    <label for="email1"> Email:</label>
    <input type="email" id="email1" placeholder="enter email"><br>
    <button type="button" >button</button>
    <button type="submit" >Submit</button>
    <button type="reset" >reset</button>
<br>
    <label for="age">I am 18+</label>
    <input type="checkbox" name="age" id="age" checked/>
<br><br>
<input type="radio" id="apple" name="fruit" value="fruit"/>
<label for="apple">Apple</label>
<input type="radio" id="banana" name="fruit" value="fruit"/>
<label for="banana">Banana</label>
<input type="radio" id="mango" name="fruit" value="mango"/>
<label for="mango">Mango</label>

<br>
choose car
<select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="BMW">BMW</option>
</select>
<br>

<input type="range" min="0" max="100" id="vol" name="vol"/>
<label for="vol" >Volume</label>

<br>

<textarea id="feedback" name="feedback" placeholder="enter feedback" rows="5" cols="10"></textarea>
<label for="feedback">FEEDBACK</label>

</form>

</body>

</html>

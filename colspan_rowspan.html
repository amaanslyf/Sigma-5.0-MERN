<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using colspan and rowspan</title>
</head>

<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Chowmein</td>
            <td>200</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>100</td>
            <td>1.25</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>300</td>
            <td>3.75</td>
        </tr>
        </tbody>
    </table>

<br><br><br><br>

    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
       
        </tbody>
    </table>

</body>

</html>
